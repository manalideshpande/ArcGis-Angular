<div ng-if="showButton">
    <div class="input-field">
        <i class="mdi-action-search prefix"></i>
        <input id="icon_prefix" type="text" class="validate ng-pristine ng-untouched ng-valid" ng-model="searchText.id" ng-change="searchBasemap(searchText.id)">
        <label for="icon_prefix">Search Basemap</label>
    </div>
    <ul ng-repeat="option in basemapList">
        <li class=" col l4" ng-repeat="data in option  | filter:searchText" style="display: inline-block;">
            <div class="card">
                <div class="card-image" style="margin: 0px; padding: 0px; text-align: center">
                    <a href="javascript:void(0)" ng-click="getBaseMap(data.id)" title="{{data.title}}">
                        <img style="margin:10px; border:1px solid #fff; text-wrap: avoid; box-shadow: 0px 0px 7px #000; height:50px; width:50px" ng-src="../src/images/{{data.thumb}}">
                    </a>
                </div>
                <div class="card-action" style="margin: 0px; padding: 0px; height: 50px;text-align: center">
                    <a style="font-size: smaller; margin: 0px; padding: 0px; vertical-align: middle; text-transform: capitalize;" href="javascript:void(0)" ng-click="getBaseMap(data.id)" title="{{data.title}}">{{data.title}}</a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div ng-if="!showButton">
    <a class="dropdown-button" href="#!" data-activates="dropdown1" style="text-transform:capitalize" ng-click="showCollapsible = !showCollapsible;">
        <img style="vertical-align: middle;border:1px solid #fff; box-shadow: 0px 0px 7px #000; height:16px; width:16px" ng-src="../src/images/{{map.basemap}}.jpg">
        {{map.basemap}}<i class="mdi-navigation-arrow-drop-down right"></i></a>

    <ul id="dropdown1" class="dropdown-content" style="margin-top: 15px;">
        <li ng-repeat="data in basemapOptions | filter:searchText">
            <div class="card">
                <div class="card-image" style="margin: 0px; padding: 0px;">
                    <a href="javascript:void(0)" ng-click="getBaseMap(data.id)" title="{{data.title}}">
                        <img style="margin:10px; border:1px solid #fff; text-wrap: avoid; box-shadow: 0px 0px 7px #000; height:67px; width:100px" ng-src="../src/images/{{data.thumb}}">
                    </a>
                </div>
                <div class="card-action" style="margin: 0px; padding: 0px; height: 50px;">
                    <a style="line-height: normal;margin: 0px; padding: 0px; vertical-align: middle; text-transform: capitalize;" href="javascript:void(0)" ng-click="getBaseMap(data.id)" title="{{data.title}}">{{data.title}}</a>
                </div>
            </div>
        </li>
    </ul>
</div>
