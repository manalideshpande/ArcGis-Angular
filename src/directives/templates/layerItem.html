
<div class="esriLegendService">
    <table width="95%">
        <tbody>
        <tr>
            <td align="left"><input type="checkbox" id="{{layer.name}}" checked="checked" ng-disabled="hidden"
                                    ng-model="selected"
                                    ng-click="setVisible(selected)"/>
                <label for="{{layer.name}}">{{layer.name}}</label></td>
            <td align="right">
                <a ng-click="setExtent()" class="secondary-content">
                    <i class="small mdi-image-remove-red-eye  waves-effect"></i>
                </a>
                <a ng-click="setContentToggle()" class="secondary-content waves-effect">
                    <i ng-class="hide_content ? 'small mdi-content-add':'small mdi-content-remove'"></i>
                </a>


            </td>
        </tr>
        </tbody>
    </table>
    <div ng-hide="hide_content">
        <div class="" ng-repeat="layerInfo in layerInfos()">
            <table width="95%" class="esriLegendLayerLabel">
                <tbody>
                <tr>
                    <td align="left">
                        <input type="checkbox" id="{{layerInfo.name}}" checked="checked" ng-disabled="hidden"
                               ng-model="selected"
                               ng-click="setVisible(selected,layerInfo.id)"/>
                        <label for="{{layerInfo.name}}">{{layerInfo.name}}</label></td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
