<html ng-app="arcgis-map">
<head lang="en">
    <meta charset="UTF-8">
    <title>ArcGIS Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
    <link rel="stylesheet" href="../src/style/materialize/css/materialize.css">

<body ng-controller="MapController">
<ul id="slide-out" class="right side-nav collection">
    <li class="collection-item avatar">
        <i class="mdi-action-assessment circle green"></i>
        <span class="title">Search</span>
        <p>
            Layers<br>Features
        </p>
        <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a>
    </li>
    <li class="collection-item avatar">
        <i class="mdi-av-play-arrow circle red"></i>
        <span class="title">Direction</span>
        <p>Shortest Path <br>
            Truck
        </p>
        <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a>
    </li>
    <li class="collection-item avatar"><i class="mdi-file-folder circle"></i>
        <span class="title">Layers</span>
        <p>First Line <br>
            Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a></li>
</ul>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>

        <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
        <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
        <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>

    </ul>
</div>
<div class="navbar-fixed ">
    <nav>
        <div class="nav-wrapper">
            <ul class="left">
             <li><a href="#" ng-click="setHideLeft()"><i class="large mdi-navigation-menu"></i></a></li>
             <li><a href="#" class="brand-logo">Logo</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">

                <li><a href="#"><i class="mdi-action-search"></i></a></li>
                <li><a href="#"><i class="mdi-action-view-module"></i></a></li>
                <li><a href="#"><i class="mdi-navigation-refresh"></i></a></li>
                <li><a href="#"><i data-activates="slide-out" class="button-collapse mdi-navigation-more-vert"></i></a></li>
                <!--<a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>-->
            </ul>
        </div>
    </nav>
</div>
<div class="row">

    <div class="col s12 m4 l3" ng-hide="hideleft"> <!-- Note that "m4 l3" was added -->

        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#layerWidget">Layers</a></li>
                <li class="tab col s3"><a href="#basemapwidget">Basemap</a></li>
                <li class="tab col s3"><a href="#legendId">Legends</a></li>

            </ul>
        </div>

        <layer-widget mapid="myMapId" id="layerWidget"></layer-widget>
        <arcgis-basemap-gallery mapid="myMapId" id="basemapwidget"></arcgis-basemap-gallery>
        <div class="row">

            <div class="col s12" style="height:590px;overflow: auto;">
                <arcgis-legend mapid="myMapId" id="legendId"></arcgis-legend>
            </div>
        </div>


    </div>

    <div ng-class="hideleft ? 'col s12 m8 l12' : 'col s12 m8 l9'"> <!-- Note that "m8 l9" was added -->
        <arcgis-map layers="map.layers" mapid="myMapId" center="map.center" zoom="map.zoom" basemap="{{map.basemap}}"
                    options="{{map.options}}">
            <arcgis-home-button mapid="myMapId"></arcgis-home-button>

                    url="http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hydrography/Watershed173811/MapServer/0">

            </arcgis-fetaure-layer>-->


            <arcgis-dynamic-map-service-layer url="http://54.221.225.213/arcgis/rest/services/QuantumPlatform/Ambit_View/MapServer" name="Ambit_View">

    </div>

</div>
